    #biosConfigRef:
    #  filePath: "example-hw.profile"
################################################################
    nodes:
      - hostName: "master0.ztp-amx1.amx.com"
        role: "master"
        vendor: Dell
        bmcAddress: "idrac-virtualmedia://192.168.20.117/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "bmh-secret"
        bootMACAddress: "00:90:FA:9A:8A:94"
        bootMode: "legacy"  
        #bootMode: "UEFI"  
        # Use UEFI to enable secure boot for this node
        nodeLabels:
          cluster.ocs.openshift.io/openshift-storage: ""
#        rootDeviceHints:
#          deviceName: "/dev/sda"
# As per: https://docs.openshift.com/container-platform/4.11/scalability_and_performance/cnf-talm-for-cluster-upgrades.html#cnf-about-topology-aware-lifecycle-manager-config_cnf-topology-aware-lifecycle-manager
        #diskPartition:
        #  - device: /dev/sda
        #    partitions:
        #    - mount_point: /var/recovery
        #      size: 51200
        #      start: 800000
        nodeNetwork:
          interfaces:
            - name: "enp5s0f1"
              macAddress: "00:90:FA:9A:8C:14"
            - name: "enp7s0f1"
              macAddress: "00:90:FA:9A:8A:94"
            - name: "eno3"
              macAddress: "ec:f4:bb:db:2b:c4"
          config:
            interfaces:
              - name: eno3
                type: ethernet
                state: up
                identifier: name
                mtu: 9000
                min-mtu: 68
                max-mtu: 65535
                wait-ip: any
                ipv4:
                  dhcp: false
                  address: 
                  - ip: 192.168.26.9
                    prefix-length: 27
                  enabled: true
                ipv6:
                  enabled: false
              - name: bond0 
                type: bond
                state: up
                identifier: name
                mtu: 9000
                min-mtu: 68
                max-mtu: 65535
                wait-ip: any
                ipv4:
                  enabled: false
                ipv6:
                  enabled: false
                link-aggregation:
                  mode: 802.3ad
                  options:
                    miimon: 100
                  port:
                  - enp5s0f1
                  - enp7s0f1
              - name: bond0.233 
                type: vlan
                state: up
                vlan:
                  base-iface: bond0
                  id: 233
                mtu: 9000
                min-mtu: 68
                max-mtu: 65535
                wait-ip: any
                ipv4:
                  enabled: true
                  dhcp: false
                  address:
                  - ip: 192.168.26.73
                    prefix-length: 26
              - name: enp5s0f1
                type: ethernet
                state: up
                ipv4:
                  address:
                  enabled: false
                ipv6:
                  enabled: false
              - name: enp7s0f1
                type: ethernet
                state: up
                ipv4:
                  address:
                  enabled: false
                ipv6:
                  enabled: false
            dns-resolver:
              config:
                server:
                  - 10.1.198.36
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 10.1.198.46
                  next-hop-interface: bond0.233
